<section class="car-categorias">
  <p-table [value]="categorias" [rows]="5" [rowHover]="true" [paginator]="true" [tableStyle]="{'min-width': '30rem'}">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center">
        Lojas
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Opções</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-categoria>
      <tr>
        <td>{{categoria.nomeCategoria}}</td>
        <td>
          <div class="opcoes">
            <i (click)="apagarCategoria(categoria.categoria_id)" class="pi pi-trash"></i>
            <i class="pi pi-pencil" (click)="pegarCategoria(categoria.categoria_id)"></i>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="cadastrar">
    <h2>Cadastrar Categoria</h2>
    <form [formGroup]="categoriaFormGroup" (ngSubmit)="salvarCategoria()">
      <span class="p-float-label">
        <input pInputText id="Titulo" formControlName="nome_categoria" name="nome_categoria"/>
        <label htmlFor="titulo">Nome Categoria</label>
      </span>
      <div class="botao">
        <input type="submit" value="Cadastrar">
      </div>
    </form>
  </div>

</section>

<p-toast></p-toast>

<section class="car-lojas">

  <p-table [value]="lojas" [rows]="4" [rowHover]="true" [paginator]="true" [tableStyle]="{'min-width': '30rem'}">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center">
        Lojas
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Opções</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-loja>
      <tr>
        <td><img *ngIf="loja.urlImagem != null" [src]="apiurl+'/loja/mostar-imagem/'+loja.urlImagem" [alt]="loja.nome_loja" width="100"
            class="shadow-4" /></td>
        <td>{{loja.nome_loja}}</td>
        <td>
          <div class="opcoes">
            <i (click)="apagarLoja(loja.id, loja.urlImagem)" class="pi pi-trash"></i>
            <i class="pi pi-pencil" (click)="pegarLoja(loja.id)"></i>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="cadastrar">
    <h2>Cadastrar loja</h2>
    <form [formGroup]="lojaFormGroup" (ngSubmit)="salvarLoja()">
      <span class="p-float-label">
        <input pInputText id="Titulo" formControlName="nomeLoja" name="nome_loja" />
        <label htmlFor="titulo">Titulo</label>
      </span>

      <div>
        <label for="imagem">Imagem da Loja</label>

        <p-fileUpload styleClass="mt-2" mode="basic" chooseLabel="Choose" name="demo[]" accept="image/*" (maxFileSize)="1000000000000" (onSelect)="onFileChange($event)"></p-fileUpload>
      </div>

      <div class="botao">
        <input type="submit" value="Cadastrar">
      </div>
    </form>
  </div>

</section>

<p-toast></p-toast>

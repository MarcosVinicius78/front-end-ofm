 <section>
  <header>
    <div>
      <h1>Produtos Reportados</h1>
    </div>
    <input (click)="apagarVariosReports()" type="submit" value="Apagar">
  </header>

  <div class="separar">
    <p-table [value]="reports" [(selection)]="reportSelecionado" dataKey="id" [tableStyle]="{'min-width': '100%'}">
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 4rem">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th>Titulo</th>
              <th>Total</th>
              <th>Tipo</th>
              <th>Data</th>
              <th>Opções</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
              <td>
                  <p-tableCheckbox [value]="item"></p-tableCheckbox>
              </td>
              <td>{{item.tituloProduto}}</td>
              <td>{{item.total}}</td>
              <td>{{item.tipo | uppercase}}</td>
              <td>{{item.dataCriacao | date: "yyyy-dd-MM"}}</td>

              <td>
                <div class="opcoes">
                  <i (click)="apagarProduto(item.id)" class="pi pi-trash"></i>
                  <a href="/painel/atualizar-produtos/{{item.id}}">
                    <i class="pi pi-pencil"></i>
                  </a>
                </div>
              </td>
          </tr>
      </ng-template>
  </p-table>
  </div>
  <div class="paginacao">
    <p-paginator [first]="0" [rows]="1" [totalRecords]="totalPage" (onPageChange)="changePage($event)"
      [showCurrentPageReport]="true" currentPageReportTemplate="{first} de {totalRecords}"
      [showPageLinks]="false" [showFirstLastIcon]="false"></p-paginator>

  </div>
</section>

<p-toast></p-toast>
